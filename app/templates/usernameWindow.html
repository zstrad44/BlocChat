<form ng-submit="username.submit()">
    <div class="modal-header">
       <!-- <button type="button" class="close" ng-click="window.cancel()" aria-label="cancel">
            <span aria-hidden="true">&times;</span>
        </button>-->
        <h4 class="modal-title">Set username</h4>
    </div>
    <div class="modal-body">

        <div class="md-form newRoom-input form-group input-group">
            <i id="tagicon" class="fa fa-tag prefix" aria-hidden="true"></i>
            <input type="text" ng-model="userName" name="text" class="form-control">
            <label  data-error="hmm try another name" data-success="That'll do!">Enter a username</label>
        </div>
        <div >
            <h4 class="text-center text-muted">{{username.errorCode}}</h4>
        </div>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary bg-danger" ng-click="window.cancel()">Cancel</button>-->
        <input type="submit" id="submit" value="Submit" class="btn btn-primary bg-success" ng-click="username.setUsername()">
    </div>
</form>
